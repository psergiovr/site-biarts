<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biart's Atelier</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-mq.css">
</head>
<body onresize="mudouTela()">
    <header>
        <h1>Biart's Atelier</h1>
            <h3> Sua</h3>
        <i id="burguer" class="material-icons" onclick="clickMenu()">menu</i>
        <nav id="item">
            <a href="#">Opção 1</a>
            <a href="#">Opção 2</a>
            <a href="#">Opção 3</a>
            <a href="#">Opção 4</a>
        </nav>
    </header>
    <main>
        <section>
            <div class="img">
                <h2>Reparos de Costura</h2>
                <p>Endereço: Rua Duzentos e Quinze - nº 17 - Conforto - Volta Redonda Rj.
                    <br><strong>Whatsapp: (24) 999 123 488</strong>
                </p>
            <form action="cadastro.php" method="get" autocomplete="on">
                <label for="imail"></label>
                <i class="material-icons">person</i>
                <input type="email" name="email" id="imail" placeholder="seu e-mail" autocomplete="email" required minlength="15" maxlength="30">
                <input id="sub" type="submit" value="Enviar">
                <input id="reset" type="reset" value="Limpar">
            </form>
            </div>
        </section>
    </main>
    <script>
        function mudouTela() {
            if (window.innerWidth >= 768) {
                item.style.display = 'block'
            }else{
                item.style.display = 'none'
            }
        }
    </script>
    <script>
        function clickMenu(){
            if (item.style.display == 'block'){
                    item.style.display = 'none'
                }else{
                    item.style.display = 'block'
            }
        }

        function typeWriter(elemento){
            const textoArray = elemento.innerHTML.split('')
            elemento.innerHTML = ''
            textoArray.forEach((letra,i) => {setTimeout(function(){elemento.innerHTML += letra}, 600 * i)})
        }

        const titulo = document.querySelector('h3')
        typeWriter(titulo)
    </script>
</body>
</html>
